            width: 100%;

            z-index: -1;

        }

        .star {
            position: absolute;

            border-radius: 50%;

        @keyframes twinkle {

            function createCardElement(card) {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'tarot-card';
                cardDiv.dataset.cardName = card.name;

                cardDiv.addEventListener('click', function() {
                    contactPanel.style.display = 'none';
                    document.querySelectorAll('.tarot-card.active').forEach(c => {
                        if (c !== this) {
                            c.classList.remove('active');
                            c.querySelector('.card-hover-info').style.display = 'none';
                        }
                    });
                    this.classList.toggle('active');
                    const info = this.querySelector('.card-hover-info');
                    info.style.display = this.classList.contains('active') ? 'block' : 'none';
                    if (this.classList.contains('active')) this.scrollIntoView({ behavior: 'smooth', block: 'center' });

                // 构建视频部分HTML
                let videoHTML = '';
                if (card.video) {
                    videoHTML = `
